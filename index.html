<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    border: 2px solid black;
    padding: 40px;
    text-align: center;
    border-radius: 10px;
  }
  h1 {
    font-size: 4em; /* Gấp đôi cỡ h1 thông thường */
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }
  .row {
    display: flex;
    align-items: center;
    font-size: 200%; /* Gấp đôi cỡ chữ mặc định */
  }
  input[type="checkbox"] {
    width: 40px;
    height: 40px;
    accent-color: green;
    margin-right: 20px;
    cursor: pointer;
  }
  label {
    cursor: pointer;
    font-size: 1.5em;
  }
</style>
</head>
<body>

<div class="box">
  <h1>Ai đang trong web tón?</h1>
  <div class="container">
    <div class="row">
      <input type="checkbox" id="d" onclick="toggle(this)">
      <label for="d">Duyên</label>
    </div>
    <div class="row">
      <input type="checkbox" id="h" onclick="toggle(this)">
      <label for="h">Hân</label>
    </div>
  </div>
</div>

<script>
  function toggle(c) {
    var boxes = document.querySelectorAll('input[type="checkbox"]');
    boxes.forEach((b) => {
      if (b !== c) b.checked = false;
    });
  }
</script>

</body>
</html>\
